<div class="page no-tabbar" id="page_product_info" >
    <header class="bar bar-nav">
        <a class="button button-link button-nav pull-left back" >
            <span class="icon icon-left"></span>
        </a>
        <h1 class="title">商品详情</h1>
    </header>
    <div class="content" id='detail-page'>
        <div class="page-detail" id="product_detail">
            <!--商品轮播图-->
            <div class="swiper-container swiper-container-horizontal" data-space-between="10">
                <div class="swiper-wrapper" >
                    <div class="swiper-slide">
                        <img class='card-cover' id="imgs" src="#" alt="loading">
                    </div>
                    <div class="swiper-slide">
                        <img class='card-cover' id="imgs1" src="#" alt="loading">
                    </div>
                    <div class="swiper-slide">
                        <img class='card-cover' id="imgs2" src="#" alt="loading">
                    </div>
                </div>
                <div class="swiper-pagination">
                    <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
                    <span class="swiper-pagination-bullet"></span>
                    <span class="swiper-pagination-bullet"></span>
                </div>
            </div>
            <div class='content-block goods-card'>
                <p class="product_name" id="product_name" style="margin-top: 0"></p>
                <p>
                    <del class="price" id="old_price">价格：￥</del><br>
                    <span id="bargain_price" >促销价：￥</span>
                    <span id="sales">销量：</span><br>
                    <span style="color: black;font-size: 0.55rem" id="business_name"></span>
                </p>
            </div>
            <div class="list-block media-list">
                <ul>
                    <li>
                        <a href="#" class="item-link item-content">
                            <div >
                                <div class="item-title-row">
                                    <div class="item-title">产品描述</div>

                                </div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class='content-block description'>
                <div class="tabs">
                    <div class="tab active" id='tab-detail'>
                        <p id="remark"></p>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer" id="product_foot">
            <div style="width: 15%;background: white">
                <a href="#">
                    <span class="icon icon-message"></span><br>
                    客服
                </a>
            </div>

            <div  style="width: 15%;background: white">
                <a href="business_info.html?#" id="to_business">
                    <span class="icon icon-app"></span><br>
                    <span >店铺</span>
                </a>
            </div>
            <div id="click_collect" style="width: 15%;background: white" onclick="add_collection_ajax(this,0)">
                    <span class="icon icon-star"></span><br>
                    <span id="collect">收藏</span>
            </div>
                <div style="width: 27%" onclick="add(this)" class="add open-popup open-about"  data-popup=".popup-about">加入购物车</div>
            <div style="width: 28%" onclick="buy(this)" class="buy open-popup open-about"  data-popup=".popup-about">立即购买</div>
        </footer>
        <!--选择商品规格弹出框 每次路由跳转不同页面都会创建一个popup导致出现多个相同id，所以全部改成class防止多个id失效-->
        <div class="popup popup-about modal-overlay-visible" id="info_popup-about">
            <div class="content-block" style="margin: 0; " >
                <div class="list-block media-list" style="margin: 0">
                    <ul >
                        <li class="item-content" >
                            <div class="item-media">
                                <img class="img" src="#" alt="loading" width="44">
                            </div>
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-subtitle" ><b class="change_price price_style"  style="font-size: 0.7rem">￥</b></div>
                                </div>
                                <div class="item-title" >请选择商品类型</div>
                            </div>
                            <div class="item-media close-popup" style="margin-top: -35px;font-size: 20px;font-weight: bold;color: red">
                                ×
                               </div>
                        </li>
                    </ul>
                    <div class="content-padded" style="margin: 0;">
                        <span class="choose_total_title">请选择种类</span>
                        <div class="content-block" style="margin: 0;">
                            <p class="buttons-row sizes">
                                <!--<a href="#" onclick="sizes_active(this,index)" class="button active">小碗</a>-->
                                <!--<a href="#" onclick="sizes_active(this)" class="button">中碗</a>-->
                                <!--<a href="#" onclick="sizes_active(this)" class="button">大碗</a>-->
                            </p>
                        </div>
                        <span class="choose_total_title">请选择口味</span>
                        <div class="content-block" style="margin: 0;">
                            <p class="buttons-row flavors" >
                                <!--<a href="#" onclick="flavors_active(this,index)" class="button active">微辣</a>-->
                                <!--<a href="#" onclick="flavors_active(this)" class="button">中辣</a>-->
                                <!--<a href="#" onclick="flavors_active(this)" class="button">特辣</a>-->
                            </p>
                        </div>
                        <div class="content-block choose_number">购买数量:
                            <input type="button" onclick="product_reduce()" value="-" style="width: 2rem;height: 1.5rem;position:absolute;margin:-0.3rem 0 0 0.73rem;border: 0;background-color: lightgray;">
                            <input type="text" class="number" value="1" readonly="true" style="border: 1px solid gainsboro;position: absolute;width: 2.0rem;margin:-1.2rem 0 0 5.3rem;height:1.5rem;text-align: center;">
                            <input type="button" onclick="product_add()" value="+"  style="width: 2rem;height: 1.5rem;position: absolute;margin:-0.3rem 0 0 4.73rem;border: 0;background-color: lightgray;">
                        </div>
                        <a href="" class="buy_href" style="color: white;"><p style="height: 35px;line-height: 35px;width: 100%"
                           class="button  button-fill button-danger ok"
                           onclick="isBuy(this)">确定</p></a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
